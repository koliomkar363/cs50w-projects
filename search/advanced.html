<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Set viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS File -->
    <link rel="stylesheet" href="styles.css">

    <title>Advanced Search</title>
</head>
<body>
    <!-- Header -->
    <header class="header-links">
        <!-- Header Links -->
        <a href="index.html">Google Search</a>
    </header>
    <main>
        <!-- Horizontal rule -->
        <div class="hrule"></div>
        <!-- Appbar -->
        <div class="appbar">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>
        <!-- Horizontal rule -->
        <div class="hrule"></div>
        
        <!-- Advanced Search Container -->
        <div class="advanced-container">
            <!-- Form of advanced search -->
            <form action="https://google.com/search" method="GET">
                <div>
                    <span id="find">Find pages with...</span>
                    <div class="whitespace"></div>
                    <span id="to">To do this in the search box.</span>
                </div>
                
                <!-- Find pages with… “all these words:” -->
                <div class="adv-form">
                    <label>all these words:</label>
                    <input type="text" name="as_q" autofocus="autofocus">
                    <div class="instructions">
                        Type the important words:
                        <span class="font">tri-colour rat terrier</span>
                    </div>
                </div>

                <!-- Find pages with… “this exact word or phrase:” -->
                <div class="adv-form">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <div class="instructions">
                        Put exact words in quotes:
                        <span class="font">"rat terrier"</span>
                    </div>
                </div>

                <!-- Find pages with… “any of these words:” -->
                <div class="adv-form">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                    <div class="instructions">
                        Type <span class="font">OR</span> between all the words you want:
                        <span class="font">miniature OR standard</span>
                    </div>
                </div>

                <!-- Find pages with… “none of these words:” -->
                <div class="adv-form">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                    <div class="instructions">
                        Put a minus sign just before words that you don't want:
                        <br> 
                        <span class="font">-rodent, -"Jack Russell"</span>
                    </div>
                </div>

                <!-- Advanced Search Button -->
                <div class="adv-form">
                    <label></label>
                    <input type="submit" value="Advanced Search" name="advanced">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
